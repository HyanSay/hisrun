server:
  port: 30081
spring: 
  application: 
    name: hisrun-service
  redis:
    pool:
      # 连接池最大连接数（使用负值表示没有限制）
      max-active: 50
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      # 连接池中的最大空闲连接
      max-idle: 50
      # 连接池中的最小空闲连接
      min-idle: 10
      timeout: 300000
      maxRedirections: 6
    cluster: 
      nodes: 
        - 192.168.52.133:6379
        - 192.168.52.133:6378
eureka: 
  instance:
    leaseRenewalIntervalInSeconds: 5 # eureka客户需要多长时间发送心跳给eureka服务器，表明它仍然活着,默认为30 秒
    leaseExpirationDurationInSeconds: 10 #Eureka服务器在接收到实例的最后一次发出的心跳后，需要等待多久才可以将此实例删除，默认为90秒
    metadata-map:
      company-name: hisrun
  client:
    serviceUrl: 
      defaultZone: http://localhost:8761/eureka/